<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <style>
        /* Sayfanın genel stilini ayarlıyoruz */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("dosylar/3.png");
            background-size: cover; /* Arka planın tam ekran olması için */
            background-position: center; /* Arka planı ortalar */
            background-repeat: no-repeat; /* Gif'in tekrar etmemesini sağla */
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        /* Sayfa içerik alanı */
       

        /* Butonların genel stili */
        .button-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
            padding: 10px;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(0, 0, 0, 0.6);
            flex-wrap: wrap; /* Butonların sarmalamasını sağlar */
        }
        

        .button-container a {
            text-decoration: none;
            flex: 1 1 22%; /* Butonların esnek boyutlandırılması */
            max-width: 22%; /* Butonların maksimum genişliği */
        }

        .button-container button {
            background: rgba(0, 121, 161, 0.8);
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            width: 100%;
            height: 45px;
            box-sizing: border-box; /* Padding ve border dahil */
            margin: 1px; /* Butonlar arasında küçük boşluk */
        }

        .button-container button:hover {
            background-color: rgba(0, 121, 161, 1);
            transform: translateY(-5px);
        }

        .button-container button:active {
            transform: translateY(8px);
            transition: all 0.1s ease;
        }

        @keyframes click-effect {
            0% { transform: translateY(-5px); }
            50% { transform: translateY(8px); }
            100% { transform: translateY(0); }
        }

        .button-container button.clicked {
            animation: click-effect 0.3s;
        }

        /* Aktif Buton */
        .button-container a.active button {
            background: linear-gradient(145deg, rgba(0, 121, 161, 1), rgba(0, 171, 205, 1)); /* Su temalı renk geçişi */
            color: #ffffff; /* Metin rengi beyaz */
            box-shadow: 0 8px 20px rgba(0, 171, 205, 0.6), 0 6px 12px rgba(0, 121, 161, 0.4); /* Hafif ışık ve su sıçraması etkisi */
            transform: scale(1.05); /* Buton büyür */
            animation: waveEffectActive 1s ease-in-out infinite alternate; /* Aktif buton dalga animasyonu */
        }

        /* Aktif buton dalga animasyonu */
        @keyframes waveEffectActive {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        /* Aktif butonun metni üzerine gelindiğinde ışık efekti */
        .button-container a.active button:hover {
            color: #f0f8ff; /* Beyazmsı mavi metin rengi */
            text-shadow: 0 0 10px rgba(0, 171, 205, 1), 0 0 15px rgba(0, 171, 205, 0.7); /* Işık efekti */
            background: rgba(0, 121, 161, 1); /* Buton üzerine gelindiğinde su rengi */
        }

        /* Aktif butonun etrafındaki su sıçraması efekti */
        .button-container a.active button::before {
            content: '';
            position: absolute;
            top: -150%;
            left: -150%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.6s ease;
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
        }

        /* Aktif durumda su sıçraması efekti */
        .button-container a.active button:hover::before {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scale(1);
        }

        


    </style>
</head>
<body>
    <div class="button-container">
        <a href="main.html">
            <button id="button1" onclick="addClickEffect(this)">HOME</button>
        </a>
        <a href="ticket.html">
            <button id="button2" onclick="addClickEffect(this)">TICKET</button>
        </a>    
        <a href="leader.html">
            <button id="button3" onclick="addClickEffect(this)">LEADER</button>
        </a>
        <a href="miss.html">
            <button id="button4" onclick="addClickEffect(this)">MISSIONS</button>
        </a>
    </div>
    <script>
        function addClickEffect(button) {
            button.classList.add('clicked');
            setTimeout(function() {
                button.classList.remove('clicked');
            }, 300);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            var links = document.querySelectorAll('.button-container a');
            links.forEach(function(link) {
                if (link.href === window.location.href) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
